scalar DateTime

type Review implements Node {
  id: ID!
  rating: Int!
  content: String!
  game: Game!
  author: Author!
  createdAt: DateTime!
}

type ReviewsConnection {
  edges: [ReviewEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type ReviewEdge {
  node: Review!
  cursor: String!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

extend type Query {
  reviews(limit: Int = 10, offset: Int = 0): ReviewsConnection
  review(id: ID!): Review
}

input ReviewInput {
  content: String!
  rating: Int!
  gameId: ID!
  authorId: ID!
} 

extend type Mutation {
  createReview(review: ReviewInput!): Review
}

