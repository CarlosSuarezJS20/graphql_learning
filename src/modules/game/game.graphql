enum Platform {
  PC
  PLAYSTATION
  XBOX
  NINTENDO
  MAC
}

type Game implements Node {
  id: ID!
  title: String!
  platform: Platform!
  reviews: [Review!]
  reviewsCount: Int!
  avgRating: Float
}

extend type Query {
  games: [Game]
  game(id: ID!): Game
}

extend type Mutation {
  deleteGame(id: ID!): [Game!]!
}
