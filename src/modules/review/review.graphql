scalar DateTime

type Review implements Node {
  id: ID!
  rating: Int!
  content: String!
  game: Game!
  author: Author!
  createdAt: DateTime!
}

extend type Query {
  reviews: [Review]
  review(id: ID!): Review
}

input ReviewInput {
  content: String!
  rating: Int!
  gameId: ID!
  authorId: ID!
} 

extend type Mutation {
  createReview(review: ReviewInput!): Review
}

